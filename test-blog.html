<!DOCTYPE html>
<html>
<head>
    <title>Blog Engagement Test</title>
    <style>
        .engagement-test {
            background: #f5f5f5;
            padding: 20px;
            margin: 20px;
            border-radius: 8px;
            border: 2px solid #333;
        }
        .buttons {
            display: flex;
            gap: 15px;
            margin: 10px 0;
        }
        button {
            padding: 8px 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background: white;
            cursor: pointer;
        }
        button:hover {
            background: #f0f0f0;
        }
    </style>
</head>
<body>
    <h1>Blog Engagement Test</h1>
    
    <div class="engagement-test">
        <h3>Test Blog Post</h3>
        <p>This is a test to verify engagement features are visible</p>
        
        <div class="buttons">
            <button onclick="alert('Like clicked!')">❤️ Like (5)</button>
            <button onclick="alert('Dislike clicked!')">💔 Dislike (1)</button>
            <button onclick="alert('Share clicked!')">📤 Share</button>
        </div>
        
        <div style="margin-top: 10px; font-size: 14px; color: #666;">
            👁️ 123 views | 📅 December 6, 2024
        </div>
    </div>
</body>
</html>
